<div class="sidenav">
    <div class="header">
        <div class="pic">
            <img src="assets/avatar.jpg" alt="頭像" width="100">
        </div>
        <h2>{{this.name}}</h2>
        <h5>{{this.role}}</h5>
    </div>

    <nav>
        <ul>
            @for (item of menuItems; track $index) {
            <li [routerLink]="item.link" routerLinkActive="active">
                <a>{{ item.label }}</a>
            </li>
            }
        </ul>
        <div class="del">
            <button (click)="goDelete()" >刪除帳號</button>
        </div>
    </nav>
</div>
