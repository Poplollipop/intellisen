<div class="container">
  <h2>重置密碼</h2>
  <div class="reset-password-form">
    <input type="text" class="form-control" pInputText [(ngModel)]="email" (keyup)="updateEmailForm()"
      placeholder="請輸入Email" />
    <input type="password" class="form-control"  [(ngModel)]="newPassword" placeholder="請輸入新密碼" />
    @if (errorMessage) {
      <small style="color: red; display: block; margin-top: 10px;">{{errorMessage}}</small>
    }
    <button type="button" class="btn-submit" (click)="resetPassword()">送出</button>
  </div>
</div>
