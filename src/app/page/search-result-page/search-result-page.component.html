<!-- 搜尋條件drawer觸發按鈕 -->
<div class="show-search-btn">
  <p-button type="button" (click)="visible2 = true" label="搜索條件" />
</div>

<!-- 主要內容 -->
<div class="search-result-container">

  <!-- 左側案件列表 -->
  <div class="case-list">
    <h3>案件列表</h3>
    <!-- @for (item of caseList.slice((page - 1) * itemsPerPage, page * itemsPerPage); track  $index) {
      <button (click)="display(item.id);selectId(item.id)" class="display-button">
        {{ this.sessionServiceService.turnCodeToName(item.court) }}
        {{ formatCaseId(item.id) }}
        {{ item.charge }}
        {{ item.caseType }}
        {{ item.docType }} >
      </button>
    } -->

    @for (item of displayedData; track $index) {
      <button (click)="display(item.id); selectId(item.id)" class="display-button">
        {{ this.sessionServiceService.turnCodeToName(item.court) }}
        {{ formatCaseId(item.id) }}
        {{ item.charge }}
        {{ item.caseType }}
        {{ item.docType }}
      </button>
    }

      <!-- 分頁控制 -->
      <!-- <div>
        <button (click)="previousPage()">上一頁</button>
        <span>{{ page }} / {{ totalPages }}</span>
        <button (click)="nextPage()">下一頁</button>
      </div> -->

      <div class="pagination">
        <button (click)="previousPage()" [disabled]="page === 1">上一頁</button>
        <!-- <span>{{ page }} / {{ totalPages }}</span> -->
        <!-- <button (click)="nextPage()" [disabled]="page === totalPages">下一頁</button> -->
        <!-- 顯示具體頁碼 -->
        <div class="page-numbers">
          @for (item of pageNumbers; track $index) {
            <button (click)="selectPage(item)" [class.active]="page === item"  class="page-button">
              {{ item }}
            </button>
          }
          <button (click)="nextPage()" [disabled]="page === totalPages">下一頁</button>
          <!-- <button *ngFor="let pageNum of pageNumbers"
                  (click)="selectPage(pageNum)"
                  [class.active]="page === pageNum">
            {{ pageNum }}
          </button> -->
        </div>
      </div>
  </div>



  <!-- 右側內容顯示 -->
  <div class="case-details">
    <app-case-details [caseId]="selectedCaseId"></app-case-details>
  </div>

</div>

<!-- drawer -->
<p-drawer header="您目前的搜尋：" [(visible)]="visible2" position="right" [style]="{ width: '400px' }">
  <form [formGroup]="searchForm">
    <p-fluid>

      <div class="p-field">
        <label for="searchName">關鍵字:</label>
        <input id="searchName" type="text" pInputText formControlName="searchName" />
      </div>

      <div class="p-field">
        <label for="charge">案由：</label>
        <input id="charge" type="text" pInputText formControlName="charge" />
      </div>

      <div class="p-field">
        <label for="law">法條：</label>
        <input id="law" type="text" pInputText formControlName="law" />
      </div>

      <div class="p-field">
        <label for="caseType">案件類型：</label>
        <input id="caseType" type="text" pInputText formControlName="caseType" />
      </div>

      <div class="p-field">
        <label for="courtList">法院：</label>
        <p-multiselect [options]="groupedCourts" [group]="true" formControlName="courtList" scrollHeight="250px"
          display="chip" styleClass="w-full">
          <ng-template let-group #group>
            <div class="flex items-center">
              <span>{{ group.label }}</span>
            </div>
          </ng-template>
        </p-multiselect>
      </div>

      <div class="p-field">
        <label for="verdictId">字號：</label>
        <input id="verdictId" type="text" pInputText formControlName="verdictId" />
      </div>

      <div class="p-field">
        <label for="verdictStartDate">起始日期：</label>
        <input id="verdictStartDate" type="date" pInputText formControlName="verdictStartDate" />
      </div>

      <div class="p-field">
        <label for="verdictEndDate">結束日期：</label>
        <input id="verdictEndDate" type="date" pInputText [min]="searchForm.get('verdictStartDate')?.value"
          formControlName="verdictEndDate" />
      </div>

      <div class="p-field">
        <label for="docType">裁判種類：</label>
        <select id="docType" formControlName="docType" class="p-inputtext">
          <option value="">請選擇種類</option>
          <option value="判決">判決</option>
          <option value="裁定">裁定</option>
        </select>
      </div>

      <p-button type="button" label="搜尋" (click)="saveChanges()"></p-button>
      <p-button type="button" [label]="editMode ? '完成編輯' : '編輯'" (click)="toggleEditMode()"></p-button>

    </p-fluid>
  </form>
</p-drawer>
