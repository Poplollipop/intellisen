<div class="container">

  <div class="text-area">

    <div class="header">
      <h2>用戶資訊更新</h2>
    </div>

    <div class="nav"></div>

    <div class="update-form">
      <label style="font-size: 22px;">您目前的使用者類型為：</label>
      <span>{{this.role}}</span>


      <div class="form-group">
        <label for="role" style="font-size: 22px;">我想切換的使用者類型為：</label>

        @if (this.role == '事務所') {
        <div class="option">
          <input type="radio" id="lawyer" name="role" value="lawyer" [(ngModel)]="this.newRole">
          <label for="lawyer">律師</label><br>
        </div>

        <div class="option">
          <input type="radio" id="user" name="role" value="user" [(ngModel)]="this.newRole">
          <label for="user">一般使用者</label><br>
        </div>
        }

        @if (this.role == '律師') {
        <div class="option">
          <input type="radio" id="lawFirm" name="role" value="lawFirm" [(ngModel)]="this.newRole">
          <label for="lawFirm">事務所</label><br>
        </div>

        <div class="option">
          <input type="radio" id="user" name="role" value="user" [(ngModel)]="this.newRole">
          <label for="user">一般使用者</label><br>
        </div>
        }

        @if (this.role == '一般使用者') {
        <div class="option">
          <input type="radio" id="lawFirm" name="role" value="lawFirm" [(ngModel)]="this.newRole">
          <label for="lawFirm">事務所</label><br>
        </div>

        <div class="option">
          <input type="radio" id="lawyer" name="role" value="lawyer" [(ngModel)]="this.newRole">
          <label for="lawyer">律師</label><br>
        </div>
        }

      </div>
    </div>


    <div class="input-area">
      @if (this.newRole == 'lawFirm') {
      <div class="form-group">
        <label for="name">名稱：</label>
        <input type="text" id="name" [(ngModel)]="name" placeholder="請輸入名稱" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="phone">電話：</label>
        <input type="text" id="phone" [(ngModel)]="phone" placeholder="請輸入聯絡電話" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="address">地址：</label>
        <input type="text" id="address" [(ngModel)]="address" placeholder="請輸入地址" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="lawFirmNumber">事務所統編：</label>
        <input type="text" id="lawFirmNumber" [(ngModel)]="lawFirmNumber" placeholder="請輸入地址" class="form-control"
          required>
      </div>
      }

      @if (this.newRole == 'lawyer') {
      <div class="form-group">
        <label for="name">名稱：</label>
        <input type="text" id="name" [(ngModel)]="name" placeholder="請輸入名稱" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="phone">電話：</label>
        <input type="text" id="phone" [(ngModel)]="phone" placeholder="請輸入聯絡電話" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="licenseNumber">律師證書字號：</label>
        <input type="text" id="licenseNumber" [(ngModel)]="licenseNumber" placeholder="請輸入律師證書字號" class="form-control"
          required>
      </div>

      <div class="form-group">
        <label for="lawFirm">所屬事務所：</label>
        <input type="text" id="lawFirm" [(ngModel)]="lawFirm" placeholder="請輸入所屬事務所" class="form-control" required>
      </div>
      }

      @if (this.newRole == 'user') {
      <div class="form-group">
        <label for="name">名稱：</label>
        <input type="text" id="name" [(ngModel)]="name" placeholder="請輸入名稱" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="phone">電話：</label>
        <input type="text" id="phone" [(ngModel)]="phone" placeholder="請輸入聯絡電話" class="form-control" required>
      </div>
      }

      <div class="btn-area">
        <button type="button" class="btn-submit" (click)="updateInfo()">送出</button>
        <button type="button" class="btn-cancel" (click)="backToAccountCenter()">取消</button>
      </div>

    </div>
  </div>

</div>
