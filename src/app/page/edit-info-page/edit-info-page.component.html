<div class="container">
  <div class="header">
    <h2>用戶資訊更新</h2>
  </div>

  <div class="update-form">
    <div class="form-group">
      <label for="role">身分：</label>
      <select id="role" [(ngModel)]="role" class="select-form" required>
        <option value="" disabled selected>請選擇您的身分</option>
        <option value="lawFirm">事務所</option>
        <option value="lawyer">律師</option>
        <option value="user">一般民眾</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">名稱：</label>
      <input type="text" id="name" [(ngModel)]="name" placeholder="請輸入名稱" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phone">電話：</label>
      <input type="tel" id="phone" [(ngModel)]="phone" placeholder="請輸入聯絡電話" class="form-control" required>
    </div>

    <div class="form-group">
      <button type="button" class="btn-submit" (click)="updateInfo()">送出</button>
    </div>
  </div>
</div>
